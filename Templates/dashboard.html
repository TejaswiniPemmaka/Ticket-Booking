{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome {{ user }}</h2>
<h4>Book a Ticket</h4>
<form method="POST" action="/book">
    <label>Event:</label>
    <select name="event" class="form-control" required>
    <option value="AI & ML Workshop">AI & ML Workshop</option>
    <option value="National Hackathon">National Hackathon</option>
    <option value="Annual Day Celebration">Annual Day Celebration</option>
    <option value="DJ Night Live">DJ Night Live</option>
    <option value="Singing Night">SurSangam Singing Night</option>
    <option value="CodeStorm Coding Contest">CodeStorm Coding Contest</option>
</select>
    </select><br>

    <label>Date:</label>
    <input type="date" name="date" class="form-control" required><br>

    <label>Seat Number:</label>
    <select name="seat" class="form-control" required>
        {% for seat in seats %}
            <option value="{{ seat }}">{{ seat }}</option>
        {% endfor %}
        {% if seats|length == 0 %}
            <option disabled>No seats available</option>
        {% endif %}
    </select><br>

    <button type="submit" class="btn btn-info">Book Ticket</button>
</form>

<hr>
<h4>Your Bookings:</h4>
<ul>
    {% for b in bookings %}
        <li>{{ b[2] }} on {{ b[3] }} at seat {{ b[4] }}</li>
    {% endfor %}
</ul>
<a href="/logout" class="btn btn-danger mt-2">Logout</a>
{% endblock %}
